# Pod 5: CPU inference
# Image: lightweight inference client or CPU model server (e.g. pods/inference with CPU runtime)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-cpu
  namespace: fraud-pipeline
  labels:
    app: inference-cpu
    tier: inference
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inference-cpu
  template:
    metadata:
      labels:
        app: inference-cpu
        tier: inference
    spec:
      containers:
        - name: inference-cpu
          image: fraud-pipeline/inference-cpu:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: CONTINUOUS_MODE
              value: "true"
            - name: QUEUE_TYPE
              value: "redis"
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
