# Pod 5: CPU inference
# Shared volume: reads queue/features-ready/*, writes queue/inference-results/* (no Redis).
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-cpu
  namespace: fraud-pipeline
  labels:
    app: inference-cpu
    tier: inference
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inference-cpu
  template:
    metadata:
      labels:
        app: inference-cpu
        tier: inference
    spec:
      containers:
        - name: inference-cpu
          image: fraud-pipeline/inference-cpu:latest
          imagePullPolicy: Never
          env:
            - name: CONTINUOUS_MODE
              value: "true"
            - name: QUEUE_TYPE
              value: "flashblade"
            - name: FLASHBLADE_PATH
              value: "/mnt/flashblade"
            - name: PYTHONUNBUFFERED
              value: "1"
          volumeMounts:
            - name: flashblade
              mountPath: /mnt/flashblade
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
      volumes:
        - name: flashblade
          persistentVolumeClaim:
            claimName: fraud-pipeline-flashblade
