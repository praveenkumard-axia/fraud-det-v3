# Pod 1: CPU generation (data-gather) - scale for txns/sec 1Kâ€“50K
# Image: build from pods/data-gather/Dockerfile.repo
# Shared volume: writes to queue/raw-transactions/* on /mnt/flashblade (no Redis).
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-gather
  namespace: fraud-pipeline
  labels:
    app: data-gather
    tier: generation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-gather
  template:
    metadata:
      labels:
        app: data-gather
        tier: generation
    spec:
      containers:
        - name: data-gather
          image: fraud-pipeline/data-gather:latest
          imagePullPolicy: Never
          env:
            - name: CONTINUOUS_MODE
              value: "true"
            - name: QUEUE_TYPE
              value: "flashblade"
            - name: FLASHBLADE_PATH
              value: "/mnt/flashblade"
            - name: PYTHONUNBUFFERED
              value: "1"
          volumeMounts:
            - name: flashblade
              mountPath: /mnt/flashblade
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
      volumes:
        - name: flashblade
          persistentVolumeClaim:
            claimName: fraud-pipeline-flashblade
