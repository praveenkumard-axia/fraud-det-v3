# Pod 2: CPU preprocessing
# Shared volume: reads queue/raw-transactions/*, writes queue/features-ready/* (no Redis).
apiVersion: apps/v1
kind: Deployment
metadata:
  name: preprocessing-cpu
  namespace: fraud-pipeline
  labels:
    app: preprocessing-cpu
    tier: preprocessing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: preprocessing-cpu
  template:
    metadata:
      labels:
        app: preprocessing-cpu
        tier: preprocessing
    spec:
      containers:
        - name: preprocessing-cpu
          image: fraud-pipeline/preprocessing-cpu:latest
          imagePullPolicy: Never
          env:
            - name: CONTINUOUS_MODE
              value: "true"
            - name: QUEUE_TYPE
              value: "flashblade"
            - name: FLASHBLADE_PATH
              value: "/mnt/flashblade"
            - name: PYTHONUNBUFFERED
              value: "1"
          volumeMounts:
            - name: flashblade
              mountPath: /mnt/flashblade
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
      volumes:
        - name: flashblade
          persistentVolumeClaim:
            claimName: fraud-pipeline-flashblade
